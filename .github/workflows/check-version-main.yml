name: 'Check Version'
on:
  pull_request:
    branches:
      - release/**
jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/install-dependencies
      - uses: ./.github/workflows/check-version
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Step To run on failure
        if: ${{ failure() }}
        run: echo "Aqui necesita actualizar este pack"

